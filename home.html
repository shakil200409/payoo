<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
              <!-- Balance -->
              <div>
                <div class="stats shadow">
                  <div class="stat">
                    <div class="stat-value" id="balance">89400</div>
                    <div class="stat-desc">Available Balance</div>
                  </div>
                </div>
              </div>
              <div class="divider"></div>

              <!-- User interface -->
               <div>
                <button class="btn btn-lg" id="addMoney-btn">Add Money</button>
                <button class="btn btn-lg" id="cashOut-btn">CashOut</button>
               </div>
               <div class="divider"></div>
               <div>
                <!-- Add Money form -->
                <form class="card-body hidden" id="add-money-form">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input type="text" placeholder="Amount" class="input input-bordered" id="amount-input" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" placeholder="Pin" class="input input-bordered" id="pin-input" required />
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="btn-add-money">Add Money</button>
                  </div>
                </form>

                <!-- Cash Out form -->
                <form class="card-body hidden" id="cash-out-form">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input type="text" placeholder="Amount" class="input input-bordered" id="cashOut-amount" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" placeholder="Pin" class="input input-bordered" id="cashOut-pin" required />
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="btn-cash-out">Cash Out</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- <script src="JS/home.js"></script> -->
     <script src="JS/add-money.js"></script>
     <script src="JS/cash-out.js"></script>
  </body>
</html>
